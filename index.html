<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="output.css">
</head>

<body class="bg-black">
    <h1 class="text-center text-gray-400 my-4 text-3xl font-extrabold">IPhone Calculator</h1>

    <div class="container flex justify-center">
        <div class="border p-2 rounded-[10px] bg-black my-5 flex ">
            <div>
                <input type="text" id="display"
                    class="w-full h-10 text-3xl text-left text-white font-semibold bg-transparent p-1" disabled>
            </div>

            <div class="grid grid-cols-4 gap-2 mt-2">
                <button class=" bg-[#a8a8a8] font-semibold text-lg w-10 h-10 rounded-full"
                    onclick="clearDisplay()">AC</button>
                <button class="btn bg-[#a8a8a8] font-semibold text-lg w-10 h-10 rounded-full"
                    onclick="deleteChar()">DEL</button>
                <button class="btn bg-[#a8a8a8] font-semibold text-lg w-10 h-10 rounded-full"
                    onclick="appendChar('%')">%</button>
                <button class="btn bg-[#ffa212] text-white font-semibold text-lg w-10 h-10 rounded-full"
                    onclick="appendChar('/')">&divide;</button>
                <button class="btn bg-[#393939] text-white text-lg w-10 h-10 rounded-full"
                    onclick="appendChar('7')">7</button>
                <button class="btn bg-[#393939] text-white text-lg w-10 h-10 rounded-full"
                    onclick="appendChar('8')">8</button>
                <button class="btn bg-[#393939] text-white text-lg w-10 h-10 rounded-full"
                    onclick="appendChar('9')">9</button>
                <button class="btn bg-[#ffa212] text-white font-semibold text-lg w-10 h-10 rounded-full"
                    onclick="appendChar('*')">&times;</button>
                <button class="btn bg-[#393939] text-white text-lg w-10 h-10 rounded-full"
                    onclick="appendChar('4')">4</button>
                <button class="btn bg-[#393939] text-white text-lg w-10 h-10 rounded-full"
                    onclick="appendChar('5')">5</button>
                <button class="btn bg-[#393939] text-white text-lg w-10 h-10 rounded-full"
                    onclick="appendChar('6')">6</button>
                <button class="btn bg-[#ffa212] text-white font-semibold text-lg w-10 h-10 rounded-full"
                    onclick="appendChar('-')">-</button>
                <button class="btn bg-[#393939] text-white text-lg w-10 h-10 rounded-full"
                    onclick="appendChar('1')">1</button>
                <button class="btn bg-[#393939] text-white text-lg w-10 h-10 rounded-full"
                    onclick="appendChar('2')">2</button>
                <button class="btn bg-[#393939] text-white text-lg w-10 h-10 rounded-full"
                    onclick="appendChar('3')">3</button>
                <button class="btn bg-[#ffa212] text-white font-semibold text-lg w-10 h-10 rounded-full"
                    onclick="appendChar('+')">+</button>
                <button class="btn bg-[#393939] text-white text-lg w-full h-10 rounded-full col-span-2 text-left pl-3"
                    onclick="appendChar('0')">0</button>
                <button class="btn bg-[#393939] text-white text-lg w-10 h-10 rounded-full"
                    onclick="appendChar('.')">.</button>
                <button class="btn bg-[#393939] text-white text-lg w-10 h-10 rounded-full"
                    onclick="calculate()">=</button>

            </div>
        </div>

        <script src="calc.js"></script>
</body>

</html>
