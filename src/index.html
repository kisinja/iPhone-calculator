<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="output.css">
    <script src="https://kit.fontawesome.com/b052718160.js" crossorigin="anonymous"></script>
    <style>
        .content {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body class="bg-gray-300 font-sans">

    <div class="container">
        <div
            class="bg-black flex flex-col items-center w-[260px] pb-2 mx-auto mt-[100px] rounded-[20px] pt-[15px] content">
            <div>
                <input type="text" id="display"
                    class="w-[230px] h-10 text-[40px] mb-2 text-right text-white font-semibold bg-transparent p-2 placeholder-white"
                    placeholder="0" disabled>
            </div>

            <div class="grid grid-cols-4 gap-2 buttons">
                <button class="font-semibold text-lg w-12 h-12 bg-[#a8a8a8] rounded-full"
                    onclick="clearDisplay()">AC</button>
                <button class="font-semibold text-lg w-12 h-12 bg-[#a8a8a8] rounded-full"
                    onclick="clearDisplay()">%</button>
                <button class="font-semibold text-lg w-12 h-12 bg-[#a8a8a8] rounded-full" onclick="deleteChar()"><i
                        class="fa-solid fa-delete-left"></i>
                </button>
                <button class="font-semibold text-white text-lg rounded-full w-12 h-12 bg-[#ffa212]"
                    onclick="appendChar('/')">&divide;</button>
                <button class="font-semibold text-white text-lg rounded-full w-12 h-12 bg-[#393939]"
                    onclick="appendChar('7')">7</button>
                <button class="font-semibold text-white text-lg rounded-full w-12 h-12 bg-[#393939]"
                    onclick="appendChar('8')">8</button>
                <button class="font-semibold text-white text-lg rounded-full w-12 h-12 bg-[#393939]"
                    onclick="appendChar('9')">9</button>
                <button class="font-semibold text-white text-lg rounded-full w-12 h-12 bg-[#ffa212]"
                    onclick="appendChar('*')">&times;</button>
                <button class="font-semibold text-white text-lg rounded-full w-12 h-12 bg-[#393939]"
                    onclick="appendChar('4')">4</button>
                <button class="font-semibold text-white text-lg rounded-full w-12 h-12 bg-[#393939]"
                    onclick="appendChar('5')">5</button>
                <button class="font-semibold text-white text-lg rounded-full w-12 h-12 bg-[#393939]"
                    onclick="appendChar('6')">6</button>
                <button class="font-semibold text-white text-lg rounded-full w-12 h-12 bg-[#ffa212]"
                    onclick="appendChar('-')">-</button>
                <button class="font-semibold text-white text-lg rounded-full w-12 h-12 bg-[#393939]"
                    onclick="appendChar('1')">1</button>
                <button class="font-semibold text-white text-lg rounded-full w-12 h-12 bg-[#393939]"
                    onclick="appendChar('2')">2</button>
                <button class="font-semibold text-white text-lg rounded-full w-12 h-12 bg-[#393939]"
                    onclick="appendChar('3')">3</button>
                <button class="font-semibold text-white text-lg rounded-full w-12 h-12 bg-[#ffa212]"
                    onclick="appendChar('+')">+</button>
                <button
                    class="font-semibold text-white text-lg rounded-full text-left pl-5 h-12 bg-[#393939] col-span-2"
                    onclick="appendChar('0')">0</button>
                <button class="font-semibold text-white text-lg rounded-full w-12 h-12 bg-[#393939]"
                    onclick="appendChar('.')">.</button>
                <button class="font-semibold text-white text-lg rounded-full w-12 h-12 bg-[#ffa212]"
                    onclick="calculate()">=</button>
            </div>
        </div>

        <script src="calc.js"></script>
</body>

</html>
